<div>
  <mat-toolbar>
    <div>
      <button mat-icon-button class="example-icon" (click)="drawer.toggle()" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span>My App</span>
    </div>
    <div></div>
    <span class="example-spacer"></span>
    
  </mat-toolbar>
  <mat-drawer-container style="height: 90vh; border: solid 1px #d5d5d5;" class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
      <div *ngFor="let data of sideNavList" class="side-nav-option">
        <mat-icon>{{data.icon}}</mat-icon>
        <span>{{data.name}}</span>
      </div>
    </mat-drawer>
  
    <div class="example-sidenav-content">
      
    </div>
  
  </mat-drawer-container>
</div>
