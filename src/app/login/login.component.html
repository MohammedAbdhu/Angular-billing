<div class="login-container">
    <div class="login-box-container">
        <mat-card class="box-container">
            <div>Login</div>
            <div>
                <div>
                    <mat-form-field class="input-container">
                        <mat-label>Username</mat-label>
                        <input matInput placeholder="Enter your username">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="input-container">
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="Enter your password">
                    </mat-form-field>
                </div>
                <button mat-raised-button style="background: #2fffff; color: #0658be;" (click)="login()">Login</button>
            </div>
        </mat-card>
    </div>
</div>
